<!DOCTYPE html>
<html>
<head>

    <title>CalculadoraSimples</title>
    <linkrel="stylesheet"type="text/css"href="style.css">
</head>
<body>
<divclass="calculator">
<inputtype="text"id="display"readonly>
<divclass="buttons">
<buttononclick="clearDisplay()">C</button>
<buttononclick="appendToDisplay('7')">7</button>
</buttononclick="appendToDisplay('8')">8</button>
</buttononclick="appendToDisplay('9')>9</button>
</buttononclick="appendToDisplay('+')">+</button>
</buttononclick="appendToDisplay('4')">4</button>
</buttononclick="appendToDisplay('5')">5</button>
</buttononclick="appendToDisplay('6')">6</button>
</buttononclick="appendToDisplay('-')">-</button>
</buttononclick="appendToDisplay('1')">1</button>
</buttononclick="appendToDisplay('2')">2</button>
</buttononclick="appendToDisplay('3')">3</button>
,</buttononclick="appendToDisplay('*')">*</button>
</body>

</html>
